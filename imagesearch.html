<!DOCTYPE html>
<head>
	<title>Google Image Search</title>
	<style>
		.search{text-align:center; margin-top: 20px;}
		#img{text-align: center; margin-top: 150px;}
	</style>
</head>
<body>
	<a href="index.html"><img src="https://www.freepnglogos.com/uploads/google-logo-png/file-google-logo-svg-wikimedia-commons-23.png" style="width: 74px; height: 24px; padding-left: 12px; margin-top: 16px;"></a>
	<div id="img">
    <img src="google images.png" alt="google images logo">
    </div>
	<form action="https://www.google.com/search">
		<input type="hidden" name="tbm" value="isch">
            <div class="search">
            	<input style="width:572px; border-radius: 25px; height: 30px; padding-left: 33px;" type="text" name="q"><br><br>
            <input type="submit" value="Google Image Search">
        </div>
        </form>
</body>
</html>
